<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL INDIA SUPERMARKET | Edmonton, Alberta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <header class="main-header" id="mainHeader">
    <div class="nav-wrapper">
      <nav class="nav-container">
        <ul class="nav-left">
          <li><a href="#products">Products</a></li>
          <li><a href="#customers">Customers</a></li>
        </ul>

        <div class="logo">
          <picture>
            <source srcset="images/logo.webp" type="image/webp">
            <img src="images/logo.png" alt="Logo">
          </picture>
        </div>

        <ul class="nav-right">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-underline"></div>
    </div>
  </header>

  <div class="header-underlay"></div>


<!-- Swiper Container for Full Page Slides -->
  <div class="swiper swiper-container">
    <div class="swiper-wrapper">

      <!-- Slide 1: Landing Page -->
     <div class="swiper-slide landing-slide">

       <div class="landing-background">
         <picture>
           <source srcset="images/landing-background.webp" type="image/webp">
           <img src="images/landing-background.png" alt="Landing Background" />
         </picture>
       </div>
       
 <div class="landing-content">
  <div class="landing-content-wrapper" data-aos="fade-up">
    <h1>ALL INDIA SUPERMARKET</h1>
    <p>Fresh, Authentic, and Local Groceries in Edmonton</p>
    <a href="#products" class="landing-button">Browse Products</a>
  </div>
</div>
       
</div>

      
      <!-- Slide 2: Featured Products -->
  <div class="swiper-slide product-slide" id="products">
  <div class="product-section">
    <div class="product-header" data-aos="fade-down">
      <h2 class="product-title">Featured Products</h2>
      <p class="product-subtitle">A curated selection of our most popular and seasonal grocery items</p>
    </div>

    <div class="product-loading" id="productLoading">
      <div class="spinner"></div>
    </div>

   <div class="product-grid" id="productGrid" data-aos="fade-up">
      <!-- Products will be injected here by JavaScript -->
    </div>

    <div class="product-footer" data-aos="fade-up" data-aos-delay="200">
      <a href="#" class="product-more-button">View All Products</a>
    </div>
  </div>
</div>

    </div>
  </div>

<!-- Scripts -->
<!-- Load external libraries -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<script>
  // Initialize AOS
  AOS.init();

  // Initialize Swiper for vertical scroll
  const swiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    mousewheel: true,
    slidesPerView: 1,
    speed: 800,
    effect: 'slide',
  });

  // Sticky header toggle based on slide
  const header = document.getElementById('mainHeader');
  const headerUnderlay = document.querySelector('.header-underlay');

  swiper.on('slideChangeTransitionStart', () => {
    if (swiper.activeIndex > 0) {
      header.classList.add('scrolled');
      headerUnderlay.classList.add('visible');
    } else {
      header.classList.remove('scrolled');
      headerUnderlay.classList.remove('visible');
    }
  });

  // Force AOS refresh when product slide becomes active
  swiper.on('slideChangeTransitionEnd', () => {
    const currentSlide = swiper.slides[swiper.activeIndex];
    if (currentSlide.id === 'products') {
      AOS.refreshHard(); // Force animations to trigger inside Swiper
    }
  });

  // Load Featured Products
  const productGrid = document.querySelector('.product-grid');
  const loader = document.getElementById('productLoading');

  fetch('https://script.google.com/macros/s/AKfycbwI0JuC9ocjsAfc_o-seY6itGFtZsyWYPWU9DRIUMk3hWz9v9mbvZJ-gH_773iK9sU/exec')
    .then(res => res.json())
    .then(data => {
      data.forEach(item => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${item['Product URL']}" alt="${item['Alt Text']}">
          <h4>${item['Product Name']}</h4>
        `;
        productGrid.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Failed to load products:', error);
      productGrid.innerHTML = '<p style="color: red;">Unable to load products.</p>';
    })
    .finally(() => {
      loader.style.display = 'none';
      swiper.update();     // Recalculate Swiper layout
      AOS.refresh();       // Trigger AOS visibility recalculation
    });
</script>





</body>

</html>
