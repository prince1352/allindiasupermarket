<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL INDIA SUPERMARKET | Edmonton, Alberta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <header class="main-header" id="mainHeader">
    <div class="nav-wrapper">
      <nav class="nav-container">
        <ul class="nav-left">
          <li><a href="#products">Products</a></li>
          <li><a href="#customers">Customers</a></li>
        </ul>

        <div class="logo">
          <picture>
            <source srcset="images/logo.webp" type="image/webp">
            <img src="images/logo.png" alt="Logo">
          </picture>
        </div>

        <ul class="nav-right">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-underline"></div>
    </div>
  </header>

  <div class="header-underlay"></div>


<!-- Swiper Container for Full Page Slides -->
  <div class="swiper swiper-container">
    <div class="swiper-wrapper">

      <!-- Slide 1: Landing Page -->
     <section class="swiper-slide landing-slide">

       <div class="landing-background">
         <picture>
           <source srcset="images/landing-background.webp" type="image/webp">
           <img src="images/landing-background.png" alt="Landing Background" />
         </picture>
       </div>
       
  <div class="landing-content" data-aos="fade-up">
    <h1>ALL INDIA SUPERMARKET</h1>
    <p>Fresh, Authentic, and Local Groceries in Edmonton</p>
    <a href="#products" class="landing-button">Browse Products</a>
  </div>
</section>
      
      <!-- Slide 2: Featured Products -->
      <section class="swiper-slide product-slide">
        <div class="section-content" data-aos="fade-up">
          <h2>Featured Products</h2>
          <p>Explore our wide range of South Asian groceries and fresh produce.</p>
        </div>
      </section>

    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    const swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      mousewheel: true,
      slidesPerView: 1,
      speed: 800,
      effect: 'slide',
    });

    const header = document.getElementById('mainHeader');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 100) {
        header.classList.add('scrolled');
      } else {
        header.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
