<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL INDIA SUPERMARKET | Edmonton, Alberta</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <header class="main-header" id="mainHeader">
    <div class="nav-wrapper">
      <nav class="nav-container">
        <ul class="nav-left">
          <li><a href="#products">Products</a></li>
          <li><a href="#customers">Customers</a></li>
        </ul>

        <div class="logo">
          <picture>
            <source srcset="images/logo.webp" type="image/webp">
            <img src="images/logo.png" alt="Logo">
          </picture>
        </div>

        <ul class="nav-right">
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-underline"></div>
    </div>
  </header>

  <div class="header-underlay"></div>


<!-- Swiper Container for Full Page Slides -->
  <div class="swiper swiper-container">
    <div class="swiper-wrapper">

      <!-- Slide 1: Landing Page -->
     <section class="swiper-slide landing-slide">

       <div class="landing-background">
         <picture>
           <source srcset="images/landing-background.webp" type="image/webp">
           <img src="images/landing-background.png" alt="Landing Background" />
         </picture>
       </div>
       
 <div class="landing-content">
  <div class="landing-content-wrapper" data-aos="fade-up">
    <h1>ALL INDIA SUPERMARKET</h1>
    <p>Fresh, Authentic, and Local Groceries in Edmonton</p>
    <a href="#products" class="landing-button">Browse Products</a>
  </div>
</div>
       
</section>
      
      <!-- Slide 2: Featured Products -->
      <section class="swiper-slide product-slide">
        <div class="section-content" data-aos="fade-up">
          <h2>Featured Products</h2>
          <p>Explore our wide range of South Asian groceries and fresh produce.</p>
        </div>
      </section>

    </div>
  </div>

 <!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  // Initialize AOS animations
  AOS.init();

  // Initialize Swiper for vertical full-page scroll
  const swiper = new Swiper('.swiper-container', {
    direction: 'vertical',
    mousewheel: true,
    slidesPerView: 1,
    speed: 800,
    effect: 'slide',
  });

  // Scroll-based header style trigger
 const header = document.getElementById('mainHeader');
const headerUnderlay = document.querySelector('.header-underlay');

swiper.on('slideChangeTransitionStart', () => {
  if (swiper.activeIndex > 0) {
    header.classList.add('scrolled');
    headerUnderlay.classList.add('visible');
  } else {
    header.classList.remove('scrolled');
    headerUnderlay.classList.remove('visible');
  }
});
</script>

 <!-- Featured Products Scripts -->
  <script>
  fetch('https://script.google.com/macros/s/AKfycbwI0JuC9ocjsAfc_o-seY6itGFtZsyWYPWU9DRIUMk3hWz9v9mbvZJ-gH_773iK9sU/exec')
    .then(response => response.json())
    .then(data => {
      const container = document.querySelector('.product-grid');
      data.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product['Product Url']}" alt="${product['Alt Text']}">
          <h4>${product['Product Name']}</h4>
        `;
        container.appendChild(card);
      });
    })
    .catch(error => {
      console.error('Error loading products:', error);
    });
</script>



</body>

</html>
