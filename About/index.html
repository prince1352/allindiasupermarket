<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ALL INDIA SUPERMARKET | Edmonton, Alberta</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
   <link
  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>

<body>
  <header class="main-header" id="mainHeader">
    <div class="nav-wrapper">
      <nav class="nav-container">
        <ul class="nav-left">
          <li>
            <a href="/allindiasupermarket/" aria-label="Home">
              <i class="fas fa-home"></i>
            </a>
          </li>
          <li><a href="/allindiasupermarket/Products/">Products</a></li>
          <li><a href="/allindiasupermarket/Wholesale/">Wholesale</a></li>
        </ul>

        <div class="logo">
          <picture>
            <source srcset="images/logo.webp" type="image/webp">
            <img src="images/logo.png" alt="Logo">
          </picture>
        </div>

        <ul class="nav-right">
          <li><a href="/allindiasupermarket/About/">About</a></li>
          <li><a href="/allindiasupermarket/Contact/">Contact</a></li>
          <li>
            <a href="#search" aria-label="Search">
              <i class="fas fa-search"></i>
            </a>
          </li>
        </ul>
      </nav>
      <div class="nav-underline"></div>
    </div>
  </header>






    <!-- Brand Logo Strip -->
      <section class="product-brand-strip">
        <a href="/allindiasupermarket/Products/" style="text-decoration: none;">
          <h3>Explore All of Our Brands &#8594;</h3>
        </a>
        <div class="product-brand-logos">
          <a href="#"><img src="images/brands/brand1.png" alt="Brand 1"></a>
          <a href="#"><img src="images/brands/brand2.png" alt="Brand 2"></a>
          <a href="#"><img src="images/brands/brand3.png" alt="Brand 3"></a>
          <a href="#"><img src="images/brands/brand4.png" alt="Brand 4"></a>
          <a href="#"><img src="images/brands/brand5.png" alt="Brand 5"></a>
          <a href="#"><img src="images/brands/brand6.png" alt="Brand 6"></a>
        </div>
  </section>

  <!-- Featured Products Section -->
<section class="custom-featured-section" id="products">
  <div class="custom-featured-wrapper">

    <!-- Title and Subtitle -->
    <div class="featured-products-header">
      <h2 class="featured-products-title">Featured Products</h2>
      <p class="featured-products-subtitle">A curated selection of our most popular and seasonal grocery items</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress-line-bar">
  <div class="line-segment active"></div>
  <div class="line-segment"></div>
  <div class="line-segment"></div>
</div>

    <!-- Product Display Area -->
    <div class="featured-slider">
      <!-- Left Arrow -->
      <div class="nav-arrow left-arrow" id="prevArrow">&#10094;</div>

      <!-- Main Product Card -->
      <div class="main-product" id="mainProduct">
        <!-- Injected dynamically -->
      </div>

      <!-- Side Product Cards -->
      <div class="side-products" id="sideProducts">
        <!-- Injected dynamically -->
      </div>

      <!-- Right Arrow -->
      <div class="nav-arrow right-arrow" id="nextArrow">&#10095;</div>
    </div>

    <div class="featured-products-button-wrapper">
  <a href="/allindiasupermarket/Products/" class="featured-products-button">Explore Our Full Product Lineup</a>
    </div>

    <div class="featured-loader" id="featuredLoader">
  <div class="spinner"></div>
    </div>
    
  </div>
</section>
